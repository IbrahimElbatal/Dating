
<div class="row">
    <div class="text-center">
      <h2>Your matches - {{pagination.totalItems}} found</h2>
    </div>
  </div>
  
<div class="row mt-5">
    <div class="row">
    <form class="form-inline" #form="ngForm" (ngSubmit)="applyFilter()">
        <div class="form-group">
          <label for="minAge">Age From</label>
          <input type="number" class="form-control" style="width: 70px" id="minAge" name="minAge"
          [(ngModel)]="fromAge">
        </div>
  
        <div class="form-group">
          <label for="maxAge">Age To</label>
          <input type="number" class="form-control" style="width: 70px" id="maxAge" name="maxAge"
          [(ngModel)]="toAge">
        </div>
  
        <div class="form-group">
          <label for="gender">Show: </label>
          <select class="form-control" 
          style="width: 130px" id="gender" name="gender"
            [(ngModel)]="gender">
            <option *ngFor="let gener of genders" [value]="gener.value">
                {{gener.display}}
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Apply Filters</button>
        <button type="button" (click)="resetFilter()" class="btn btn-info" style="margin-left:10px">Reset Filter</button>
      </form>
  
      <div class="pull-right ml-auto">
        <label style="margin-right: 10px">Order By: </label>
        <div class="btn-group">
          <button type="button" name="orderBy" class="btn btn-primary"
           btnRadio="lastActive" [(ngModel)]="orderBy" (click)="loadUsers()">Last Active</button>
          <button type="button" name="orderBy" class="btn btn-primary"
           btnRadio="created"[(ngModel)]="orderBy" (click)="loadUsers()">Newest Members</button>
        </div>
      </div>
    </div>
    <br>
      <div class="col-lg-2 col-md-3 col-sm-6 mt-4" *ngFor="let user of users">
        <app-member-card [user] ="user"></app-member-card>
    </div>  
</div>
<div class="d-flex justify-content-center">
<pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            [itemsPerPage]="pagination.itemsPerPage"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
 
</pagination>
</div>
